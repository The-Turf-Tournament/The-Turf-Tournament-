<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - The Turf Tournament</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
    }
    .navbar {
      background-color: #111;
      padding: 1rem 0;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li a {
      color: #ddd;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: #f0a500;
    }
    .register-section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      text-align: center;
    }
    .register-section h2 {
      color: #f0a500;
    }
    .register-section img {
      margin-top: 2rem;
      width: 200px;
      height: auto;
      border: 2px solid #f0a500;
      border-radius: 10px;
    }
    .register-section a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #f0a500;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .register-section a:hover {
      background-color: #ffc107;
    }
  </style>
</head>

  <!-- NAVBAR START -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">The Turf Tournament</a>

        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <section class="register-section">
    <h2>Register for Champions Cup</h2>
    <p>Use the button below to fill out the registration form.</p>
    <a href="https://forms.gle/QPhL9hXyL2fdMh2N7" target="_blank">Register Now</a>

    <p style="margin-top: 2rem;">Or scan the QR code:</p>
    <img src="assets/registration_qr.jpg" alt="Registration QR Code">
